<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アオキレコーズ Official Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #1d4857;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            max-width: 200px;
            border-radius: 50%;
        }
        .album img {
            max-width: 100%;
            border-radius: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>

<header>
    <h1>アオキレコーズ Official Website</h1>
    <nav>
        <a href="#profile">アオキレコーズについて</a>
        <a href="#albums">アルバム</a>
        <a href="#social">音楽配信</a>
    </nav>
</header>

<section id="profile" class="section profile">
    <h2>自己紹介</h2>
    <img src="your-photo.jpg" alt="アオキレコーズの写真">
    <p>アオキレコーズです。笑って、悲しんで、日高屋で食べて、日高屋で寝ています。最新情報やライブ情報はこのホームページでチェックしてください！</p>
</section>

<section id="albums" class="section album">
    <h2>アルバム紹介</h2>
    <img src="album-cover.jpg" alt="アルバムの写真">
    <p><strong>最新アルバム: 'Cause It's Free</strong></p>
    <p>'Cause It's Freeは、人生の喜びと試練を描いた明るい曲です。心を込めて作りました。ぜひチェックしてみてください！</p>
</section>

<section id="social" class="section social-icons">
    <h2>音楽配信サービス</h2>
    <a href="https://open.spotify.com/artist/your-spotify-link" target="_blank">
        <img src="spotify-icon.png" alt="Spotify">
    </a>
    <a href="https://music.apple.com/artist/your-apple-music-link" target="_blank">
        <img src="apple-music-icon.png" alt="Apple Music">
    </a>
    <a href="https://www.youtube.com/channel/your-youtube-link" target="_blank">
        <img src="youtube-icon.png" alt="YouTube">
    </a>
</section>

</body>
</html>
